id: 2410
name: chargingbreak-backend
environments:
    production:
        memory: 1024
        cli-memory: 512
        domain: api.chargingbreak.com
        build:
            - 'composer install --no-dev --classmap-authoritative'
            - 'php artisan event:cache'
    staging:
        memory: 1024
        cli-memory: 512
        domain: api-staging.chargingbreak.com
        build:
            - 'composer install --classmap-authoritative'
            - 'php artisan event:cache'
